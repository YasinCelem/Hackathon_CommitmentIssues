{% extends "base.html" %}

{% block title %}General - Settings{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('frontend.index') }}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('frontend.settings') }}">Settings</a></li>
                    <li class="breadcrumb-item active">General</li>
                </ol>
            </nav>
            <h1 class="display-5 fw-bold">General Settings</h1>
            <p class="lead text-muted">General application settings</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Application Settings</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" placeholder="Enter company name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Currency</label>
                        <select class="form-select">
                            <option selected>EUR (€)</option>
                            <option>USD ($)</option>
                            <option>GBP (£)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date Format</label>
                        <select class="form-select">
                            <option selected>DD/MM/YYYY</option>
                            <option>MM/DD/YYYY</option>
                            <option>YYYY-MM-DD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoSave" checked>
                            <label class="form-check-label" for="autoSave">Auto-save changes</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="showTutorials">
                            <label class="form-check-label" for="showTutorials">Show tutorials</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
